<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sajjad Afzaal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>
<body>

    <main class="main-container">
        <div class="container">
            <nav class="navbar">
                <div class="logo"> Sajjad Afzaal</div>
                <ul class="nav-list" id="list">
                    <li> <a href="index.html" class="nav-link">Home</a></li>
                    <li> <a href="about.html" class="nav-link">About</a></li>
                    <li> <a href="resume.html" class="nav-link">Resume</a></li>
                    <li> <a href="services.html" class="nav-link">Services</a></li>
                    <li> <a href="project.html" class="nav-link">Project</a></li>
                    <li> <a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
                <a href="#" class="hamburger" id="hamburger">
                    <i class="fa-solid fa-bars" id="icon"></i>
                </a>
            </nav>

            <section class="contact-section">
                <h2>Contact Me</h2>
                <form action="mailto:sajjad@example.com" method="POST" enctype="text/plain" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>

    <footer class="footer">
        <h3>Follow Me</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/SajjadAfzaal" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
        </div>
        <button class="btn-primary" onclick="scrollToContact()">Contact Me</button>
    </footer>
    
    

   <script src="script.js"></script>
</body>
</html>
